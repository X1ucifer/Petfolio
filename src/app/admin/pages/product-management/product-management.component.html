<h4 class="title">Product Management</h4>

<div class="card-box">
    <div class="row" style="padding: 0px 0px 23px 10px;">
        <div class="col-md-4" style="margin-bottom: 15px;">
            <h5 class="form-lable">Category:</h5>
           <p-dropdown [options]="rows" [(ngModel)]="selectedtype" placeholder="Select a City" optionLabel="name" [showClear]="true"></p-dropdown>

        </div>
        <div class="col-md-4" style="margin-bottom: 15px;">
            <h5 class="form-lable">Sub-Category:</h5>
            <p-dropdown [options]="rows" [(ngModel)]="selectedtype" placeholder="Select a City" optionLabel="name" [showClear]="true"></p-dropdown>
        </div>
        <div class="col-md-4" style="margin-bottom: 15px;">
            <h5 class="form-lable">Product Name:</h5>
            <input type="text" pInputText [(ngModel)]="value1" placeholder="Enter Product Name">
        </div>
        <div class="col-md-4">
            <h5 class="form-lable">Product image:</h5>
            <input type="file" pInputText [(ngModel)]="value1">
        </div>
        <div class="col-md-4">
            <h5 class="form-lable">Product Code:</h5>
            <input type="text" pInputText [(ngModel)]="value1" placeholder="Enter Product Code">
        </div>
        <div class="col-md-4">
            <button type="button" class="btn btn-primary" style="margin-left: 10px;margin-top: 30px;">Add</button>
        </div>
       
    </div>
</div>
<div class="search-hero">
    <input class="form-control" type="text" name="search2" style="font-family: FontAwesome;" [(ngModel)]="searchQR"
        autocomplete="off" placeholder="&#xf002; Search...">
</div>

<p-table [value]="rows | filter:searchQR" styleClass="ui-table-customers" #tt [paginator]="true" [rows]="5"
    [rowHover]="true" [rowsPerPageOptions]="[5,10,25,50]" [showCurrentPageReport]="true"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [globalFilterFields]="['type']">

    <ng-template pTemplate="header">
        <tr class="thhead">
            <th class="th-1">
                S.No
            </th>
            <th>
                Product Image
            </th>
            <th>
                Product Name
            </th>
            <th>
                Product Code
            </th>
            <th>
                Category
            </th>
            <th>
                Sub-Category
            </th>
            <th style="width: 163px;text-align:center">
                Action
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item let-i="rowIndex">
        <tr class="tdrow">
            <td>{{i+1}}</td>
            <td><img src="https://www.flaticon.com/svg/static/icons/svg/81/81960.svg" style="width: 40px;height: 40px;border-radius: 50%;"></td>
            <td>Product-1</td>
            <td>Category-1</td>
            <td>Sub-Category-1</td>
            <td>789456</td>
            <td class="act">
                <i style="background-color: #2196f3;color: #fff;" class="fa fa-pencil-square-o" aria-hidden="true"></i>
                <i style="background-color: #fd2c3a;color: #fff;" class="fa fa-trash" aria-hidden="true"></i>
                <i style="background-color: #4CAF50;color: #fff;" class="fa fa-info-circle" aria-hidden="true"></i>
            </td>
        </tr>
    </ng-template>
</p-table>
