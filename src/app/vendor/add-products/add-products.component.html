<p-dialog header="Product Info" [breakpoints]="{'960px': '75vw', '640px': '100vw'}" [(visible)]="display"
    [style]="{width: '50vw',background: '#eee'}">
    <div >
        <div class="col-md-12" style="margin-bottom: 15px;">
            <h5 class="form-lable">Product Name:</h5>
            <input type="text" pInputText [(ngModel)]="Product_Name" placeholder="Enter Product Name">
        </div>
        <div class="col-md-12" style="margin-bottom: 15px;">
            <h5 class="form-lable">Product Price:</h5>
            <input type="text" pInputText [(ngModel)]="Product_Price" placeholder="Enter Product Price">
        </div>
        <div class="col-md-12" style="margin-bottom: 15px;">
            <h5 class="form-lable">Product Threshould:</h5>
            <input type="text" pInputText [(ngModel)]="Product_Threshould" placeholder="Enter Product Threshould">
        </div>
        <div class="col-md-12" style="margin-bottom: 15px;">
            <h5 class="form-lable">Product Description:</h5>
            <input type="text" pInputText [(ngModel)]="Product_Description" placeholder="Enter Product Description">
        </div>
        <div class="col-md-12" style="margin-bottom: 15px;text-align: right;">
            <p-button label="Update" styleClass="p-button-text" (click)="update()">
            </p-button>
        </div>
    </div>
</p-dialog>
