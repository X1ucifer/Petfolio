<section class="login_box">
    <section class="login-box__section">
        <div class="page-header">
            <div>
                <h2 class="main-content-title tx-24 mb-1" style="color: #000;">
                    Vendor Sign Up
                </h2>
            </div>
        </div>
        <div class="card-box">
            <div class="row" style="padding: 0px 0px 23px 10px">
                <div class="col-md-12" style="margin-top: 20px">
                    <h4 class="title title-box">
                        Vendor Info
                    </h4>
                </div>
                <div class="col-md-12 py-7">
                    <h5 class="form-lable">first name:</h5>
                    <input type="text" class="input" pInputText [(ngModel)]="tittle" placeholder="Vendor first name" />
                </div>
                <div class="col-md-12 py-7">
                    <h5 class="form-lable">last name:</h5>
                    <input type="text" pInputText [(ngModel)]="Name" placeholder="Vendor last name" />
                </div>
                <div class="col-md-12 py-7">
                    <h5 class="form-lable">Email ID:</h5>
                    <div style="width: 80%;float: left;">
                        <input type="text" pInputText [(ngModel)]="Email" (ngModelChange)="EmailidChange($event)"
                            placeholder="Email ID" />
                    </div>
                    <div style="width: 20%;float: left;text-align: right;">
                        <button (click)="email()" type="button" class="btn btn-primary" [disabled] ="Email_idError == true || Email_id == undefined "
                            style="margin-right: 0px !important;background-color: #d00303 !important;border-color: #d00303 !important;">
                            Verify
                        </button>
                    </div>
                    <div style="width: 100%;float: left;">
                        <div *ngIf="Email_idError" class="mt-1 error">
                            <div class="text-danger">Valid Email Address Required.</div>
                        </div>
                        <div *ngIf="Validation == false && Email_id == undefined" class="mt-1 error">
                            <div class="text-danger">Valid Email Address Required.</div>
                        </div>
                    </div>
                </div>
                <div class="col-md-12 py-7">
                    <h5 class="form-lable">Phone Number:</h5>
                    <input type="text" pInputText [(ngModel)]="Phone" placeholder="Phone Number" maxlength="10"
                        (keypress)="_keyPress($event)" />
                    <div *ngIf="
                Validation == false &&
                (Phone == undefined || Phone == '' || Phone.length != 10)
              " class="mt-1 error">
                        <div class="text-danger">Phone Number is Required.</div>
                    </div>
                </div>
                <div class="col-md-12 mt-20">
                    <button type="button" class="btn btn-primary" (click)="create_1()">
                        Save
                    </button>

                    <button type="button" class="btn btn-primary btn-bg-blue" (click)="back()">
                        Back to Login
                    </button>
                </div>

               
            </div>
        </div>
    </section>
</section>
