<mat-drawer-container class="example-container" [ngClass]="{'menuslider' : menu_slider}">
    <mat-drawer class="side" mode="side" opened>
        <mat-nav-list>
            <mat-list-item (click)="menuslide()">
                <mat-icon class="menuBar"> notes</mat-icon>
            </mat-list-item>
            <mat-list-item routerLink="dashboard" routerLinkActive="active">
                <mat-icon mat-list-icon><i class="fab fa-slideshare" aria-hidden="true"></i></mat-icon>
                <div fxFlex="10"></div>
                <div class="sidenav-item">
                    <h5 class="lead">Dashboard</h5>
                </div>
            </mat-list-item>




            <mat-list-item routerLink="my_orders" routerLinkActive="active">
                <mat-icon mat-list-icon><i class="far fa-list-alt" aria-hidden="true"></i></mat-icon>
                <div fxFlex="10"></div>
                <div class="sidenav-item">
                    <h5 class="lead">Orders Details</h5>
                </div>
            </mat-list-item>


            <mat-list-item routerLink="add_product" routerLinkActive="active">
                <mat-icon mat-list-icon><i class="far fa-plus-square" aria-hidden="true"></i></mat-icon>
                <div fxFlex="10"></div>
                <div class="sidenav-item">
                    <h5 class="lead">Add Products</h5>
                </div>
            </mat-list-item>


            <mat-list-item routerLink="manage_product" routerLinkActive="active">
                <mat-icon mat-list-icon><i class="fas  fa-archive"></i></mat-icon>
                <div fxFlex="10"></div>
                <div class="sidenav-item">
                    <h5 class="lead">Manage Product
                    </h5>
                </div>
            </mat-list-item>

            <mat-list-item routerLink="notification" routerLinkActive="active">
                <mat-icon mat-list-icon><i class="far fa-envelope" aria-hidden="true"></i></mat-icon>
                <div fxFlex="10"></div>
                <div class="sidenav-item">
                    <h5 class="lead">Notification</h5>
                </div>
            </mat-list-item>

            <mat-list-item routerLink="payment_details" routerLinkActive="active">
                <mat-icon mat-list-icon><i class="fa fa-money-check-alt" aria-hidden="true"></i></mat-icon>
                <div fxFlex="10"></div>
                <div class="sidenav-item">
                    <h5 class="lead">Payment Details</h5>
                </div>
            </mat-list-item>

            <!-- <mat-list-item routerLink="doctor-notification" routerLinkActive="active">
        <mat-icon mat-list-icon><i class="far fa-envelope" aria-hidden="true"></i></mat-icon>
        <div fxFlex="10"></div>
        <div class="sidenav-item">
            <h5 class="lead">Logout</h5>
        </div>
       </mat-list-item> -->
        </mat-nav-list>
    </mat-drawer>
    <mat-drawer-content>
        <section class="container-fluid">
            <router-outlet></router-outlet>
        </section>
    </mat-drawer-content>
</mat-drawer-container>
