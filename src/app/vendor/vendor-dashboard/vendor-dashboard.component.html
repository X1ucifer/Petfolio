<h2>My Orders</h2>
<div class="row row-sm">
    <div class="col-lg-4">
        <div class="card custom-card">
            <div class="card-body">
                <div class="card-item">
                    <div class="card-item-icon card-icon">
                        <img src="assets/images/003.png" alt="" class="img-fluid">
                    </div>
                    <div class="card-item-title mb-2" style="width: 70%;">
                        <label class="main-content-label text-uppercase font-weight-bold mb-1">New</label>
                        <span class="d-block tx-12 mb-0 text-muted">count</span>
                    </div>
                    <div class="card-item-body">
                        <div class="card-item-stat">
                            <h4 class="font-weight-bold">{{new_count}}</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-lg-4">
        <div class="card custom-card">
            <div class="card-body">
                <div class="card-item">
                    <div class="card-item-icon card-icon bg-success">
                        <img src="assets/images/003.png" alt="" class="img-fluid">
                    </div>
                    <div class="card-item-title mb-2" style="width: 70%;">
                        <label class="main-content-label text-uppercase font-weight-bold mb-1">Completed
                            </label>
                        <span class="d-block tx-12 mb-0 text-muted">count</span>
                    </div>
                    <div class="card-item-body">
                        <div class="card-item-stat">
                            <h4 class="font-weight-bold">{{comp_count}}</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-lg-4">
        <div class="card custom-card">
            <div class="card-body">
                <div class="card-item">
                    <div class="card-item-icon card-icon bg-info">
                        <img src="assets/images/003.png" alt="" class="img-fluid">
                    </div>
                    <div class="card-item-title mb-2" style="width: 70%;">
                        <label class="main-content-label text-uppercase font-weight-bold mb-1">Cancelled
                            </label>
                        <span class="d-block tx-12 mb-0 text-muted">count</span>
                    </div>
                    <div class="card-item-body">
                        <div class="card-item-stat">
                            <h4 class="font-weight-bold">{{can_count}}</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
